 static_modifier_am_civics_civic_am_civics_banking_giant:0 "Colección de interés"
 static_modifier_am_civics_civic_am_civics_banking_giant_desc:0 "Nuestra §YInstitucion bancaria§! genera intereses sobre nuestras reservas de £energy£ creditos, a una tasa anual del §Y6%§!."
 
 #######################################################
 ### TECHNOLOGIES                                    ###
 #######################################################
 
 tech_am_civics_locust_recycling_industries:0 "Industrias de reciclaje"
 tech_am_civics_locust_recycling_industries_desc:0 "Si se pueden obtener ganancias, tal vez, también se pueden volver a generar ganancias."
 tech_am_civics_locust_recycling_industries_effect:0 "§HEfecto:§! Los planetas se drenan un 50% más lentamente.\n§HEfecto:§! Los depósitos orbitales se agotan un 50% más lento."
 
 tech_am_civics_locust_sustainability_industries:0 "Industria sustentable"
 tech_am_civics_locust_sustainability_industries_desc:0 "Al crear una industria en torno al sustento de nuestros planetas, podemos mantenerlos habitables Y generar muchos beneficios."
