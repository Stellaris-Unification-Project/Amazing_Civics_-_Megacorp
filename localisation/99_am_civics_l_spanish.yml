 static_modifier_am_civics_corporate_growth:0 "Crecimiento corporativo"
 static_modifier_am_civics_corporate_growth_desc:0 "Todo un planeta en recursos está esperando ser explotado ..."
 
 static_modifier_am_civics_destructive_flight:0 "Vuelo destructivo"
 static_modifier_am_civics_destructive_flight_desc:0 "La predicción de la destrucción inminente del planeta ha provocado que la población de este planeta entre en un estado de pánico. Se está produciendo un éxodo masivo.\n\nCada pocos meses, una £pop£ población migra a otro planeta, hasta que solo quedan unas pocas."
 
 static_modifier_am_civics_destructive_panic:0 "Pánico destructivo"
 static_modifier_am_civics_destructive_panic_desc:0 "La predicción de la destrucción inminente del planeta ha provocado que la población de este planeta entre en un estado de pánico. El gobierno les impide huir del planeta y su miedo existencial a la muerte se ha convertido en disturbios masivos."
  
 ### Base Description
 static_modifier_am_civics_planet_decay:0 "Planeta drenado - Etapa"
 static_modifier_am_civics_planet_decay_desc:0 "Este planeta ha sido dañado por el comportamiento despiadado de una corporación langosta.\n\nEl daño causado al planeta aumenta con el tiempo mientras la megacorporación tiene una colonia en este planeta. Los planetas con grandes cantidades de £pop£ población se degradan más rápido que los planetas con menos.\n\nA Etapa 10 El planeta drenado ha sufrido daños críticos y es probable que se enfrente a un evento de extinción masiva."
 
 static_modifier_am_civics_planet_decay_1:0 "$static_modifier_am_civics_planet_decay$ 1"
 static_modifier_am_civics_planet_decay_1_desc:0 "$static_modifier_am_civics_planet_decay_desc$"
