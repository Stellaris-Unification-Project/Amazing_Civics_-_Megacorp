 static_modifier_am_civics_planet_decay_10:0 "$static_modifier_am_civics_planet_decay$ 10"
 static_modifier_am_civics_planet_decay_10_desc:0 "Este planeta ha sido dañado por el comportamiento despiadado de una corporación.\n\n§REl daño causado al planeta se ha vuelto crítico. Es probable que pronto se enfrente a un evento de extinción masiva.§!" 
 
 static_modifier_am_civics_military_industrial_complex_idle:0 "Complejo militar-industrial subutilizado"
 static_modifier_am_civics_military_industrial_complex_idle_desc:0 "Hace mucho que no participamos en una guerra. Esto tiene un efecto negativo en nuestra industria."
 static_modifier_am_civics_military_industrial_complex_choice_1:0 "Financiamiento: Industria armamentística"
 static_modifier_am_civics_military_industrial_complex_choice_1_desc:0 "Al proporcionar a nuestra industria armamentística fondos adicionales, hemos aumentado la eficiencia de nuestros barcos."
 static_modifier_am_civics_military_industrial_complex_choice_2:0 "Financiamiento: Fabricantes de armas"
 static_modifier_am_civics_military_industrial_complex_choice_2_desc:0 "Al proporcionar fondos adicionales a los fabricantes de armas, hemos aumentado la eficiencia de nuestros ejércitos."
 static_modifier_am_civics_military_industrial_complex_choice_3:0 "Financiamiento: Astilleros"
 static_modifier_am_civics_military_industrial_complex_choice_3_desc:0 "Al proporcionar a nuestros astilleros fondos adicionales, hemos aumentado nuestra capacidad de producción de barcos."
 
 static_modifier_locust_capital_evacuation:0 "Fondo de Inversión en Crisis"
 
 static_modifier_am_civics_locust_habitat_1:0 "Hábitat en descomposición"
 static_modifier_am_civics_locust_habitat_1_desc:0 "Este hábitat se encuentra en un estado terrible.\nSiglos de explotación y un presupuesto de mantenimiento diseñado para obtener el máximo beneficio han pasado factura."
 
