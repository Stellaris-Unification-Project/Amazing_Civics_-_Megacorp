 events_am_civics_locust_capitalism.8.name:0 "Muerte inminente"
 events_am_civics_locust_capitalism.8.desc:0 "Últimas noticias de [this.GetName]: Investigadores locales afirman que es probable que el planeta no pueda sustentar la vida durante mucho más tiempo. Sus modelos predicen que nuestra explotación industrial conducirá inevitablemente a un evento de extinción masiva en menos de una década.\n\nLa población del planeta ha entrado en un estado de pánico masivo y la gente se está preparando para dejar sus hogares. Si lo hacen, es probable que las líneas de producción de [this.GetName] colapsen."
 events_am_civics_locust_capitalism.8.option.a:0 "Que así sea entonces."
 events_am_civics_locust_capitalism.8.option.a.tt:0 "§REs probable que el planeta sea destruido dentro de la década.§!\n\n§YÉxodo masivo:§!\nEstabilidad: §R-40§!\nCada mes existe la posibilidad de que una £pop£ población migre de [this.GetName] a otro planeta seleccionado al azar hasta que sólo queden unos pocos o hasta que el planeta sea inevitablemente destruido."
 events_am_civics_locust_capitalism.8.option.b:0 "Debemos alcanzar nuestros objetivos de producción. ¡Páralos!"
 events_am_civics_locust_capitalism.8.option.b.tt:0 "§REs probable que el planeta sea destruido dentro de la década.§!\n\n§YPánico en masa:§!\nEstabilidad: §R-10§!\n\nA la £pop£ población no se les permite salir del planeta y se ven obligados a continuar trabajando, pero morirán cuando el planeta sea inevitablemente destruido si no se reubican manualmente."
 
 events_am_civics_locust_capitalism.10.name:0 "Planeta destruido"
 events_am_civics_locust_capitalism.10.desc:0 "[this.GetName] se ha roto debido al abuso continuo que el planeta tuvo que recibir de nuestra maquinaria industrial. Toda la vida en la superficie terminó casi de inmediato cuando el planeta fue destrozado.\n\nSi bien este evento es trágico, no romperá nuestro espíritu. Algunos Ejecutivos ya han propuesto que podríamos comercializar lo que quede en la superficie como reliquias de una 'civilización perdida' para recuperar algunas de nuestras pérdidas."
 events_am_civics_locust_capitalism.10.option.a:0 "A veces, se deben hacer sacrificios en nombre del beneficio."
 events_am_civics_locust_capitalism.10.option.a.tt:0 "Nuestra colonia en [this.GetName] fue destruida."
 
 events_am_civics_military_industrial_complex.2.name:0 "Industria de guerra"
 events_am_civics_military_industrial_complex.2.desc:0 "Los comerciantes de [this.GetName] están encantados de ver que nos hemos metido en un conflicto. Sin duda, esta guerra reunirá a nuestra gente, hará crecer nuestra esfera de influencia, aumentará nuestra productividad y producirá muchas ganancias."
 events_am_civics_military_industrial_complex.2.option.a:0 "Fondos para los fabricantes de armas"
 events_am_civics_military_industrial_complex.2.option.b:0 "Fondos para la industria armamentística"
 events_am_civics_military_industrial_complex.2.option.c:0 "Fondos para los astilleros"
 
 events_am_civics_locust_capitalism.9.name:0 "El estado de [this.GetName]"
 events_am_civics_locust_capitalism.9.desc:0 "Nuestro planeta capital, [this.GetName], ha perdido una gran parte de sus recursos. Las investigaciones indican que se volverá inhabitable en unas pocas décadas.\n\nActualmente estamos suprimiendo esta información, pero parece poco probable que podamos evitar que se filtre al público, y una vez que lo haga, es probable que se produzca un pánico masivo.\n\nEsto es ... trágico, por supuesto. Pero también una oportunidad de obtener ganancias: ahora podría ser el mejor momento para invertir en proyectos de construcción, porque es casi seguro que se necesitarán en el futuro."
 events_am_civics_locust_capitalism.9.option.a:0 "¿Dijiste ... que se puede ganar dinero?"
 
 events_am_civics_locust_capitalism.21.name:0 "¡Brecha del casco!"
 events_am_civics_locust_capitalism.21.desc:0 "El fuerte y chirriante ruido de las aleaciones dobladas bajo inmensas presiones resonó en el hábitat cuando, de repente, en un instante, toda la estructura cedió. El hábitat estaba en proceso de romperse cuando algún antiguo mecanismo de seguridad debió haber activado un gran escudo que ahora rodea todo el hábitat.\n\nAfortunadamente, logramos evacuarlo justo a tiempo." 
 events_am_civics_locust_capitalism.21.option.a:0 "Trágico. Sin embargo, es posible que podamos recuperar partes de él ..."
  
