 personality_am_civics_locust:0 "Heuschreckenkapitalist"
 personality_am_civics_locust_desc:0 "Heuschreckenkapitalisten scheren sich nur um eine Sache: Profit. Sie werden tun was nötig ist um die Zahlen auf dem Quartalsbericht in die Höhe zu treiben."
 personality_am_civics_charitable_capitalist:0 "Ethischer Kapitalist"
 personality_am_civics_charitable_capitalist_desc:0 "Ethischer Kapitalisten nutzen die Macht der Ökonomie um die Galaxie in einen besseren Zustand zu bringen. Sie sind gewillt mit anderen Nationen zu verhandeln, und scheuen meist vor Militärkonflikten zurück."
 
