 static_modifier_am_civics_corporate_growth:0 "Firmenwachstum"
 static_modifier_am_civics_corporate_growth_desc:0 "Ein ganzer Planet voller Resourcen die darauf warten erschlossen zu werden..."
 
 static_modifier_am_civics_destructive_flight:0 "Zerstörerische Flucht"
 static_modifier_am_civics_destructive_flight_desc:0 "Hervorsagen der anstehenden Zerstörung des Planeten haben die Bevölkerung in eine Panik versetzt. Eine Massenflucht ist im Gange.\n\nAlle paar Monate migriert ein £pop£ Bewohner zu einem anderen unserer Planeten bis nur ein paar wenige £pop£ Bewohner übrig sind."
 
 static_modifier_am_civics_destructive_panic:0 "Zerstörerische Panik"
 static_modifier_am_civics_destructive_panic_desc:0 "Hervorsagen der anstehenden Zerstörung des Planeten haben die Bevölkerung in eine Panik versetzt. Die Regierung hindert die Bevölkerung jedoch daran eigenständig von dem Planeten zu fliehen, und ihre Existentielle Angst vor dem Tod hat zu Randalen und Aufständen geführt."
  
 ### Base Description
 static_modifier_am_civics_planet_decay:0 "Planetare Verwüstung - Stufe"
 static_modifier_am_civics_planet_decay_desc:0 "Dieser Planet ist von dem rücksichtslosen Verhalten eines dem Heuschreckenkapitalismus geneigten Megakonzerns beschädigt worden.\n\nDer Schaden nimmt mit der Zeit zu solang der Megakonzern hier eine Kolonie besitzt. Planeten mit großen Bevölkerungen nehmen schneller Schaden als jene mit weniger Bewohnern.\n\nEin Planet mit Verwüstungsstufe 10 hat kritischen Schaden genommen, und wird aller Wahrscheinlichkeit nach bald ein Massenaussterben durchleben."
 
 static_modifier_am_civics_planet_decay_1:0 "$static_modifier_am_civics_planet_decay$ 1"
