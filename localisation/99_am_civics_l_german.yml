 static_modifier_am_civics_civic_am_civics_banking_giant:0 "Zinssammlung"
 static_modifier_am_civics_civic_am_civics_banking_giant_desc:0 "Unser §YBankinstitut§! generiert Zinsen basiert auf der Menge an £energy£ Energie in unseren Lagern, mit einer jährlichen Rate von §Y6%§!."
 
