 static_modifier_am_civics_planet_decay_10_desc:0 "Dieser Planet ist von dem rücksichtslosen Verhalten eines dem Heuschreckenkapitalismus geneigten Megakonzerns beschädigt worden.\n\n§RDer Schaden ist bereits kritisch. Der Planet wird aller Wahrscheinlichkeit nach bald ein Massenaussterben durchleben.§!" 
 
 static_modifier_am_civics_military_industrial_complex_idle:0 "Militärisch-Industrieller Komplex nicht ausgelastet"
 static_modifier_am_civics_military_industrial_complex_idle_desc:0 "Es ist eine Weile her seit wir an einem richtigen Krieg teilgenommen haben. Dies hat einen negativen Effekt auf unsere Industrie."
 static_modifier_am_civics_military_industrial_complex_choice_1:0 "Unterstützung: Waffenhersteller"
 static_modifier_am_civics_military_industrial_complex_choice_1_desc:0 "Wir unterstützen zur Zeit unsere Waffenhersteller mit zusätzlichen finanziellen Mitteln."
 static_modifier_am_civics_military_industrial_complex_choice_2:0 "Unterstützung: Rüstungsindustrie"
 static_modifier_am_civics_military_industrial_complex_choice_2_desc:0 "Wir unterstützen zur Zeit unsere Rüstungsindustrie mit zusätzlichen finanziellen Mitteln."
 static_modifier_am_civics_military_industrial_complex_choice_3:0 "Unterstützung: Schiffswerften"
 static_modifier_am_civics_military_industrial_complex_choice_3_desc:0 "Wir unterstützen zur Zeit unsere Schiffswerften mit zusätzlichen finanziellen Mitteln."
 
