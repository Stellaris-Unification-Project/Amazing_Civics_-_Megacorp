 # Base game modifiers that aren't localized
 mod_megastructures_habitat_influence_cost_mult:0 "Einflusskosten (Habitat)" 
 mod_job_merchant_per_crime:0 "§G+1§! $job_merchant$ Job pro $VALUE$ £crime£ $PLANET_CRIME_TITLE$ "
 mod_job_merchant_per_crime_short:0 "\n§G+1§! £mod_job_merchant_add£ pro $VALUE$ $PLANET_CRIME_TITLE$"
 
 origin_am_civics_locust_capitalism_start_screen_message_1:0 "Seit einigen hunderten Jahren haben die [GetSpeciesName] unter einem System des Heuschreckenkapitalismus gelebt. Eine Gesellschaft dominiert von rücksichtsloser Ausbeutung, in der die Zahlen auf dem Quartalsbericht die einzige Messlatte des Erfolgs geworden ist. Soziale und ökologische Bedenken sind völig in den Hintergrund geraten." 
 origin_am_civics_locust_capitalism_start_screen_message_2:0 "Die Wissenschaftsgemeinde - oder eher, deren wenige noch profitablen Zweige - warnt bereits seit Jahrzehnten davor, dass das aktuelle Modell der Ökonomie nicht viel länger tragfähig sei, und dass die [GetSpeciesName] dabei seien ihren Planeten in ein Massenaussterben zu treiben. Sie sind auf taube Ohren gestoßen."
 origin_am_civics_locust_capitalism_start_screen_message_3:0 "Nach der Entdeckung des Hyperaum-Netzwerks wirken ihre Warnungen zudem unbedeutender als je zuvor: Eine ganze Galaxie voller Resourcen und Möglichkeiten hat sich für die [GetSpeciesName] eröffnet. Die Zukunft von [GetHomeWorldName] wirkt im Kontrast recht unbedeutend."
 
 tooltip_civic_am_civics_pacifist:0 "ist ansatzweise §Ypacifistisch§!"
 tooltip_civic_am_civics_not_pacifist:0 "ist NICHT §Ypacifistisch§!"

 #######################################################
 ### CIVICS                                          ###
 #######################################################
 
 ### Off-World Investors
 civic_am_civics_off_world_investors:0 "Weltraum-Investoren" 
 civic_am_civics_off_world_investors_desc:0 "Die Galaxie ist voller Schätze und natürlich vorkommenden Kuriositäten die nur darauf warten erschlossen zu werden. Dieser Megakonzern ist ständig auf der Suche nach neuen Wegen um Profit aus den vielen Gütern zu schöpfen die auf unbewohnten Planeten gefunden werden können."
 tooltip_civic_am_civics_off_world_investors_effects:0 "Am Ende jedes Jahres wird jedes Vorkommen das £trade_value£ §Y$TRADE_VALUE$§! in unserem Gebiet produziert neu bewertet, und §Yhat eine geringe Chance aufgewertet zu werden§!.\n\nDiese Chance ist geringer für Vorkommen die bereits einen hohen Wert haben, und ein Vorkommen kann nicht über 10 £trade_value£ §Y$TRADE_VALUE$§! hinaus aufgewertet werden."
 
 ### Stellar Travel Agency
 civic_am_civics_stellar_travel_agency:0 "Sternfahrt-Reiseagentur"
 civic_am_civics_stellar_travel_agency_desc:0 "Dieser Megakonzern hat den Großteil seines Einflusses durch ein Monopol in der privaten Raumfahrt gewonnen."
 tooltip_civic_am_civics_stellar_travel_agency_effects:0 "§HSterenbasisgebäude freigeschaltet:§! Touristenunterkünfte\nProduktion: £unity£4 | Unterhalt: £energy£4\nAlle Planeten in diesem System produzieren §G+25%§! £trade_value£ §Y$TRADE_VALUE$§!, und die §YAutomatische Umsiedlungschance§! ist um §G+25%§! erhöht."
 
 ### Social Media Giant
 civic_am_civics_social_media_giant:0 "Social Media Gigant"
 civic_am_civics_social_media_giant_desc:0 "Dieser Megakonzern wuchs von einem Anbieter Sozialer Netzwerke zu einem Weltregierung.\n\nSeine Bürger sind in ein verpflichtendes Sozialkredit-System eingebunden: Nutzer mit guter Bewertung und hoher Aktivität in den Sozialen Netzwerk werden mit einzigartigen Privilegien verwöhnt.\n\nVor Kontakt mit Nutzern die negativ aufgefallen sind, wird abgeschreckt."
 tooltip_civic_am_civics_social_media_giant_effects:0 "§HGebäude Freigeschaltet:§! Zentrum Sozialer Netzwerke\nProduziert: £society_research£3\nWeitere Effekte können durch Planetare Entscheidungen hinzugefügt werden."
   
 ### Knowledge is Profit
 civic_am_civics_knowledge_is_profit:0 "Wissen ist Profit"
 civic_am_civics_knowledge_is_profit_desc:0 "Dieser Megakonzern ist darauf spezialisiert, Informationen zu beschaffen und an interessierte Geschäftspartner zu verkaufen."
 tooltip_civic_am_civics_knowledge_merchants_effects:0 "Produziert £energy£§G100§! and £influence£§G20§! nach dem vollständigen Erkunden eines Systems."
 
 ### Urban Pacification Tools
 civic_am_civics_urban_parcification_tools:0 "Werkzeuge der Urbanen Befriedung"
 civic_am_civics_urban_parcification_tools_desc:0 "Dieser Megakonzern kontrolliert eine mechanisierte Polizeistreitkraft. Höchst effizient, und nicht von moralischen Bedenken zurückgehalten, setzen diese Maschinen die Gesetze um wie sie auf dem Papier stehen, ohne Nachsicht oder Gnade.\n\nEs sei denn, der Gesetzbrecher ist ein Aktionär des Megakonzerns."
 tooltip_civic_am_civics_urban_parcification_tools_effects:0 "£crime£ Crime: §G-20§!\n\n§H$BRANCH_OFFICE_BUILDING$§! freigeschaltet: Omni-Polizeistation\nProduziert: £energy£10, oder £energy£20 falls £crime£ Kriminalität unter 20 ist. Gewährt +1 Job £job_enforcer£ Vollstrecker"
 
 ### Corporate Growth
 civic_am_civics_corporate_growth:0 "Firmenwachstum"
 civic_am_civics_corporate_growth_desc:0 "Für diesen Megakonzern wirkt kaum etwas profitabler als ein bewohnbarer Planet der nur darauf wartet, kolonisiert zu werden."
 tooltip_civic_am_civics_corporate_growth_effects:0 "Neue Kolonien starten mit einem kostenlosen §Y$district_city$§!, produzieren §G+15%§! Wachstum durch Immigration. Der Ertrag von Jobs die £minerals£ §Y$minerals$§!, £energy£ §Y$energy$§! and £food£ §Y$food$§! produzieren, ist für 20 Jahre um §G+15%§! erhöht."
  
 ### Charitable Efforts
 civic_am_civics_charitable_efforts:0 "Gemeinnützige Bemühungen"
 civic_am_civics_charitable_efforts_desc:0 "Dieser Megakonzern war einst eine Wohlfahrtseinrichtung. Mittlerweile hat er sich ganz auf das Generieren von Profiten spezialisiert, investiert jedoch noch immer einen Teil seines Ertrags in Zwecke die Jenen helfen die in großer Not sind."
 tooltip_civic_am_civics_charitable_efforts_effects:0 "Die meisten andere Reiche haben eine §Ydeutlich erhöhte Meinung§! von uns."
 
 ### Locust Capitalism
 origin_am_civics_locust_capitalism:0 "Heuschreckenkapitalismus"
 origin_am_civics_locust_capitalism_desc:0 "Unkontrollierter Kapitalismus, fixiert einzig auf Profit und exponentielles Wachstum, hat dieses Reich seit Jahrhunderten dominiert.\n\nDie raubgierigen Geschäftspraktiken des regierenden Megakonzerns sind einzig darauf ausgelegt möglichst effizient die Profite aus der Umgebung zu saugen, ohne Rücksicht auf "
 tooltip_origin_am_civics_locust_capitalism_effects:0 "§RWARNUNG: Herausfordernder Ursprung§!\n\n§YUntragbare Nutzung von Resourcen sorgt dafür dass Bergbau-Vorkommen die wir oder unsere Untertan besitzen mit der Zeit aufgebraucht werden.\n\nPlanets die wir kontrollieren werden mit der Zeit beschädigt, und schlussendlich zerstört.§!\n  "
 
 ### Military-Industrial Complex
 civic_am_civics_military_industrial_complex:0 "Militärisch-Industrieller Komplex"
 civic_am_civics_military_industrial_complex_desc:0 "Dieser Megakonzern ist auf die Produktion von Militärequipment spezialisiert. Es scheint als seien einige seiner diplomatischen Entscheidungen von dem möglichen Profit militärischer Konflikte geleitet."
 tooltip_civic_am_civics_military_industrial_complex_effects:0 "Nachdem wir einem Krieg beigeträgen sind kann §Yeiner§! dieser Boni aktiviert werden:\n\n§HWaffenhersteller unterstützen§!\n$MOD_SHIP_FIRE_RATE_MULT$: §G+20%§!\n$TRADE_VALUE$: §G+20%§!\n\n§HRüstungsindustrie unterstützen§!\n$MOD_ARMY_DAMAGE_MULT$: §G+25%§!\n$MOD_ARMY_ATTACK_HEALTH_MULT$: §G+25%§!\n$TRADE_VALUE$: §G+20%§!\n\n§HSchiffswerften unterstützen§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+25%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §G-15%§!\n$TRADE_VALUE$: §G+20%§!\n\nDer gewählte Bonus ist für §Y15§! Jahre aktiv. Wenn keiner dieser Boni aktiv ist, produzieren wir §R-10%§! $TRADE_VALUE$."
 
 ### Banking Giant
 civic_am_civics_banking_giant:0 "Bankinstitut"
 civic_am_civics_banking_giant_desc:0 "Dieser Megakonzern war einst ein Bankinstitut. Es nutzte seinen Einfluss um eine feindliche Übernahme der Weltregierung herbeizuführen."
 tooltip_civic_am_civics_banking_giant_effects:0 "§HGebäude freigeschaltet:§! Bankinstitut\nEinzigartig. Generiert £trade_value£ §Y$TRADE_VALUE$§! aus angesparter £energy£ §YEnergy§!, mit einer jährlichen Rate von §Y6%§!.\n\nDer £trade_value£ §Y$TRADE_VALUE$§! wird als §YPlanetenmodifikator§! ausgezahlt."
 
 ### Mining Consortium
 civic_am_civics_mining_consortium:0 "Bergbau-Konsortium"
 civic_am_civics_mining_consortium_desc:0 "Ein Bergbau-Konsortium wurde zu einem höchst einflussreichen Spieler in diesem Megakonzern. Der Pseudo-Regierungszweig hat in vielen Branchen der Industrie eine Monopolstellung eingenommen."
 
 ### Guild of Engineers
 civic_am_civics_guild_of_engineers:0 "Ingenieursgilde"
 civic_am_civics_guild_of_engineers_desc:0 "Eine einflussreiche Gilde begabter Ingenieure ist in diesem Megakonzern beheimated.\n\nObwohl sie nicht direkt in die Regierungsarbeit eingebunden ist, scheint ihr Lobbyismus dennoch großen Einfluss auf die Entscheidungen der Herrscher zu haben."
 
 ### Criminal Connections
 civic_am_civics_criminal_connections:0 "Kriminelle Beziehungen"
 civic_am_civics_criminal_connections_desc:0 "Die Manager dieses Großkonzern sind in engem Kontakt mit der kriminellen Unterwelt. Viele Entscheidungen der Regierungen werden in Hinterzimmern von Anführern beider Welten getroffen, und gehen meist zu Lasten der Allgemeinbevölkerung"
 civic_am_civics_criminal_connections_effect:0 "Bei Spielstart ist der §YAbkommen mit Verbrecherbossen§! Planetenmodifikator bereits in der Hauptstadt aktiv.\n  "
 
 #######################################################
 ### STARBASE BUILDINGS                              ###
 #######################################################
 
 sm_starbase_building_am_civics_tourist_quarters:0 "Touristenunterkünfte"
 sm_starbase_building_am_civics_tourist_quarters_desc:0 "\nUnterkünfte für Touristen die zwischen Planeten in diesem oder anderen Systemen reisen."
 starbase_building_am_civics_tourist_quarters_desc_modifier:0 "Produktion: £unity£4 | Unterhalt: £energy£4\nAlle Planeten in diesem System produzieren §G+25%§! £trade_value£ §Y$TRADE_VALUE$§!, und die §YAutomatische Umsiedlungschance§! ist um §G+25%§! erhöht."

 #######################################################
 ### BUILDINGS                                       ###
 #######################################################
 
 building_am_civics_omni_police_station:0 "Omni-Polizeistation"
 building_am_civics_omni_police_station_desc:0 "Eine mechanisierte Polizeistreitkraft wird von diesem Knotenpunkt aus kontrolliert. Der Megakonzern wird für seine Dienste großzügig vergütet."
 building_am_civics_omni_police_station_triggered_desc:0 "Produziert £energy£10, oder £energy£20 falls £crime£ Kriminalität unter 20 liegt.\n\n$job_enforcer_effect_desc$"

 building_am_civics_social_media_hub:0 "Zentrum Sozialer Netzwerke"
 building_am_civics_social_media_hub_desc:0 "Ein Regierungsgebäude in dem die planetaren Sozialen Netzwerke zentralisiert geleitet werden."
 building_am_civics_social_media_hub_triggered_desc:0 "Weitere Effekte können durch Planetare Entscheidungen hinzugefügt werden, sobald die Konstruktion des Gebäudes vervollständigt ist.\n  "
 building_am_civics_social_media_hub_triggered_desc_constructed:0 "Weitere Effekte können durch Planetare Entscheidungen hinzugefügt werden.\n  "
 building_am_civics_social_media_hub_triggered_desc_maxed:0 "§GDieses Gebäude hat alle verfügbaren Verbesserungen!§!\n  "
 
 building_am_civics_stellar_banking_institute:0 "Bankinstitut"
 building_am_civics_stellar_banking_institute_desc:0 "Ein riesiger, zentralisierter Bankkomplex in dem Geld investiert wird um Profite zu generieren\nAutomatische Handelssysteme wickeln die meisten Transaktionen ab, und kaufen und verkaufen Aktien in einer enormen Geschwindigkeit."
 building_am_civics_stellar_banking_institute_summary:0 "Erlaubt es dem Reich aus angesparter £energy£ §YEnergy§! £trade_value£ §Y$TRADE_VALUE$§! zu generieren, mit einer jährlichen Rate von §Y6%§!,\n\nDer £trade_value£ §Y$TRADE_VALUE$§! wird als §YPlanetenmodifikator§! ausgezahlt.\n  "
 
 
 #######################################################
 ### DECISIONS                                       ###
 #######################################################
 
 ## Used in _effect-texts below.
 decision_am_civics_generic_influence_cost_tt:0 "§Y£influence£ Einflusskosten§! anderer Sozialmedienentscheidungen auf diesem Planeten sind um §R25§! erhöht."
 
 decision_am_civics_building_social_media_hub_1:0 "Social Media: Verhaltensanalyse"
 decision_am_civics_building_social_media_hub_1_desc:0 "Die Menge an Wissen die durch das studieren und analysieren der Verhaltensmuster unserer Bürger erlangt werden kann ist enorm. Die Menge an Wissen die erlangt werden kann wenn man die Umgebung des Sozialen Netzwerks experimentell verändert und die Reaktionen der Nutzer beobachtet, ist sogar noch größer."
 decision_am_civics_building_social_media_hub_1_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$mod_planet_jobs_society_research_produces_mult$: §G+35%§!\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_2:0 "Social Media: Gefügigkeitsalgorithmus"
 decision_am_civics_building_social_media_hub_2_desc:0 "Durch die Kontrolle über die Informationen die den Nutzern unserer Sozialen Netzwerke zu verfügung stehen können wir unseren Bürgern ein gefügsames Verhalten beibringen."
 decision_am_civics_building_social_media_hub_2_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$MOD_PLANET_STABILITY_ADD$ increased by §G+5§!\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_3:0 "Social Media: Zielgerichtete Werbeschaltung"
 decision_am_civics_building_social_media_hub_3_desc:0 "Wir können die Datenbanken mit Informationen unserer Bürger dazu nutzen zielgerichtet Werbung zu schalten, und so ihre Kaufgewohnheiten 'optimieren'."
 decision_am_civics_building_social_media_hub_3_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n+25% £trade_value£ $TRADE_VALUE$\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_4:0 "Social Media: Produktivitätsprotokolle"
 decision_am_civics_building_social_media_hub_4_desc:0 "Subliminale Nachrichten werden an unsere Bürger gesendet, die sie dazu anregen eine starke Arbeitsmoral zu pflegen."
 decision_am_civics_building_social_media_hub_4_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$mod_planet_jobs_worker_produces_mult$ erhöht um §G5%§!\n\n$decision_am_civics_generic_influence_cost_tt$"
 
 decision_am_civics_building_social_media_hub_5:0 "Social Media: Staatsmedienpersonalitäten"
 decision_am_civics_building_social_media_hub_5_desc:0 "Wenn wir Sozialmedienpersonalitäten erschaffen die unsere Werte an die Nutzer weitergeben, und sie ausreichend fördern, können wir die Gedanken unserer Bürger direkt beeinflusen."
 decision_am_civics_building_social_media_hub_5_effect:0 "£building£ §Y$building_am_civics_social_media_hub$:§!\n$planet_entertainers$: §G+2§!\n\n$decision_am_civics_generic_influence_cost_tt$"
 
