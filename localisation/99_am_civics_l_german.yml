 events_am_civics_locust_capitalism.8.name:0 "Das Ende naht"
 events_am_civics_locust_capitalism.8.desc:0 "Eilmeldung von [this.GetName]: Nach ausgiebigen Untersuchungen sind örtliche Wissenschaftler zu dem Schluss gekommen, dass der Planet wahrscheinlich kurz davor ist, seine Tragfähigkeit für höheres Leben zu verlieren. Ihre Modelle sagen voraus, dass die industrielle Ausbeutung des Planeten zu einem Massenaussterben führen wird, das nicht mehr zu verhindern sei, und wahrscheinlich bereits in weniger als einem Jahrzehnt stattfinden werde.\n\nDie Bevölkerung des Planeten ist in eine Massenpanik geraten, und die Bewohner bereiten sich darauf vor ihre Heimat zu verlassen. Falls sie das tun, werden die Produktionsketten auf [this.GetName] zusammenbrechen."
 events_am_civics_locust_capitalism.8.option.a:0 "Denn ist dem wohl so."
 events_am_civics_locust_capitalism.8.option.a.tt:0 "§RDer Planet wird wahrscheinlich innerhalb eines Jahrzehnts zerstört.§!\n\n§YMassenauswanderung:§!\nStabilität: §R-40§!\nAlle paar Monate wird ein £pop£ Bewohner von [this.GetName] zu einem anderen, zufällig ausgewählten Planeten migrieren, bis nur noch ein paar £pop£ Bewohner übrig sind, oder der Planet schlussendlich zerstört wird."
 events_am_civics_locust_capitalism.8.option.b:0 "Wir haben ein Produktionsziel zu erreichen. Haltet sie auf!"
 events_am_civics_locust_capitalism.8.option.b.tt:0 "§RDer Planet wird wahrscheinlich innerhalb eines Jahrzehnts zerstört.§!\n\n§YMassenpanik:§!\nStabilität: §R-10§!\n\n£pop£ Bürgern ist es nicht gestattet eigenständig den Planeten zu verlassen. Sie werden weiterarbeiten, aber sterben wenn der Planet zerstört wird, sofern sie vorher nicht manuell umgesiedelt werden."
 
 events_am_civics_locust_capitalism.10.name:0 "Planet zerstört"
 events_am_civics_locust_capitalism.10.desc:0 "[this.GetName] ist unter der industriellen Ausnutzung, die der Planet seit langem hat aushalten müssen, zusammengebrochen. Alles Leben auf der Oberfläche endete nahezu von einem Moment auf den Nächsten, als der Planet ohne große Vorwarnung auseinander geborsten ist.\n\nDies ist natürlich ein tragisches Ereignis, doch es wird nicht unseren Händlergeist brechen! Einige unserer Führungskräfte haben bereits Pläne vorgeschlagen, um die Überbleibsel auf der Oberfläche als die Relikte einer 'verlorenen Zivilisation' zu vermarkten, um einige unserer Verluste wieder hereinzuholen."
 events_am_civics_locust_capitalism.10.option.a:0 "Profit erfordert manchmal Aufopferung."
 events_am_civics_locust_capitalism.10.option.a.tt:0 "Unsere Kolonie auf [this.GetName] wurde zerstört."
 
 events_am_civics_military_industrial_complex.2.name:0 "Kriegsindustrie"
 events_am_civics_military_industrial_complex.2.desc:0 "Die Händler von [this.GetName] sind erfreut darüber dass wir uns in einen Konflikt manövriert haben. Dieser Krieg wird unsere Bürger sicherlich unter einem Banner vereinen, unseren Einfluss stärken, unsere Produktivität stärken, und eine Menge Profit erzeugen."
 events_am_civics_military_industrial_complex.2.option.a:0 "Waffenhersteller unterstützen"
 events_am_civics_military_industrial_complex.2.option.b:0 "Rüstungsindustrie unterstützen"
 events_am_civics_military_industrial_complex.2.option.c:0 "Schiffswerften unterstützen"
 
 events_am_civics_locust_capitalism.9.name:0 "Der Status von [this.GetName]"
 events_am_civics_locust_capitalism.9.desc:0 "Wir haben unsere Hauptstadt [this.GetName] von einem Großteil ihrer Resourcen beraubt. Unsere Forschungen deuten an dass der Planet innerhalb einiger Jahrzehnte höchstwahrscheinlich unbewohnbar wird.\n\nWir unterdrücken diese Informationen im Moment, doch es ist wahrscheinlich dass wir sie für immer vor der Bevölkerung des Planeten verbergen können. Wenn diese Informationen ihren Weg in falsche Hände finden, werden wir wahrscheinlich nicht verhindern können, dass auch die Allgemeinbevölkerung Wind von den Umständen bekommt.\n\nAll das ist natürlich... tragisch. Jedoch ist es auch eine Chance aus der wir Profit schlagen können - nun mag die beste Zeit sein, in neue Bauprojekte zu investieren, denn wir werden sie in der Zukunft garantiert benötigen."
 events_am_civics_locust_capitalism.9.option.a:0 "Eine Chance auf... Profit?"
  
