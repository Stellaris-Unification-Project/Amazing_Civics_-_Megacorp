 tech_am_civics_locust_recycling_industries:0 "Wiederverwertungsindustrien"
 tech_am_civics_locust_recycling_industries_desc:0 "Wenn es Profit zu erwirtschaften gibt, warum sollte man ihn nicht auf er-re-wirtschaften können?"
 tech_am_civics_locust_recycling_industries_effect:0 "§HEffekt:§! Planeten werden 50% langsamer beschädigt.\n§HEffect:§! Bergbau-Vorkommen werden 50% langsamer aufgebraucht."
 
 tech_am_civics_locust_sustainability_industries:0 "Nachhaltigkeitsindustrien"
 tech_am_civics_locust_sustainability_industries_desc:0 "Indem wir unsere Industrie darauf auslegen durch Nachhaltigkeit Profit zu erzielen, können wi unsere Planeten bewohbar halten AND zusätzlich stinkreich werden."
 tech_am_civics_locust_sustainability_industries_effect:0 "§HEffect:§! Planeten werden nicht mehr zerstört.\n§HEffect:§! Bergbau-Vorkommen werden nicht mehr aufgebraucht."
 
